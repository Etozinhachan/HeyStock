<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <script defer src="./js/createAccount.js "></script>
    <link rel="stylesheet" href="./css/createAccount.css">
</head>
<body>
    <div class="main_login">
        <div class="left_login">
            <img src="./assets/images/stockImg.svg" class="left_login_image" alt="stockImg">
        </div>
        <div class="rigth_login">
            <div class="card-login">
                <h1>Create Account</h1>
                <div class="user">
                    <label for="usuario">User</label>
                    <input type="text" id="user" placeholder="User">
                    <span role="alert" id="error" aria-hidden="true"></span>
                </div>
                <div class="user">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="user">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <a class="ShowPassword">Show password<input type="checkbox" id="showPassword"></a>    
                <a class="newAccount" href="./index.html">Login in your account</a>
                
                <button id="btn" type="button" class="btn-login">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
